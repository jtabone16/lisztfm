<section data-ng-controller="PlaylistsController">

	<button ng-show="!playlistsReady" type="button" class="btn btn-default" aria-label="Left Align" ng-click="getPlaylists()">
  	<span aria-hidden="true">Import playlists</span>
	</button>

	<table ng-show="playlistsReady" class="table table-striped table-hover" fixed-header table-height="215px">
		<thead>
			<tr>
				<th>Playlist Name</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="plist in playlists" ng-if="plist.collaborative == true" class="data-entry">
				<td ng-click="getTracks(plist)">{{plist.name}}</td>
			</tr>
		</tbody>
	</table>

	<table ng-show="currentTracks.length > 0" class="table table-striped table-hover" fixed-header table-height="215px">
		<h1> {{currentPlaylist.name}} </h1>
		<thead>
			<tr>
				<th>  </th>
				<th>Song</th>
				<th>Artist</th>
				<th>Added by</th>
				<th>Added at</th>
				<th> </th>
				<th> </th>
				<th> </th>
				<th> </th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="track in currentTracks" class="data-entry">
				<td> <i class="glyphicon glyphicon-play"> </i> </td>
				<td>{{track.name}}</td>
				<td>{{track.artists.join()}}</td>
				<td>{{track.added_by}}</td>
				<td>{{track.added}}</td>
				<td> <i class="glyphicon glyphicon-arrow-up"> </i> </td>
				<td> <i class="glyphicon glyphicon-arrow-down"> </i> </td>
				<td> <i class="glyphicon glyphicon-trash"> </i> </td>
				<td> <i class="glyphicon glyphicon-comment"> </i> </td>
			</tr>
		</tbody>
	</table>
</section>
