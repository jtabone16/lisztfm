<div class="container-fluid" data-ng-controller="PlaylistsController">

	<div class="row">
		<div class="col-xs-10">
			<div class="row">
				<div class="col-xs-12">
					<table ng-show="playlistsReady" class="table table-striped table-hover" fixed-header table-height="215px">
						<thead>
							<tr>
								<th>Playlist Name</th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="plist in playlists" ng-if="plist.collaborative == true" class="data-entry">
								<td ng-click="getTracks(plist)">{{plist.name}}</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-10">
					<!-- init sound manager! -->
					<sound-manager></sound-manager>
					<table st-safe-src="tracks" st-table="displayedTracks" ng-show="tracks.length > 0" class="table table-striped table-hover">
						<h4>{{currentPlaylist}} </h4>
						<thead>
							<tr>
								<th>Actions <span style="color:#2d6"> * </span></th>
								<th st-sort="name">Song</th>
								<th st-sort="artists.join()">Artist</th>
								<th st-sort="added_by">Added by</th>
								<th st-sort-default="reverse" st-sort="added">Added at</th>
							</tr>
							<tr>
								<th colspan="4"><input st-search=" " class="form-control" placeholder="Search any playlist field, click column title to sort" type="text"/></th>
							</tr>
						</thead>
						<tbody>
							<tr st-select-row="track" ng-repeat="track in displayedTracks" ng-click="trackSelected(track)">
								<td>
									<i class="track-menu-option glyphicon glyphicon-play" music-player="play" add-song="track"></i>
									<i class="track-menu-option glyphicon glyphicon-pause" pause-music></i>
									<i class="track-menu-option glyphicon glyphicon-trash" ng-click="removeTrack(track)"> </i>
									<i class="track-menu-option glyphicon glyphicon-comment"> </i>
									<i class="track-menu-option flaticonNormal" ng-click="changeRating(track)" ng-class="{flaticonBad: track.rating == 0, flaticonNormal: track.rating == 1, flaticonGreat: track.rating == 2}"></i>
								</td>
								<td>{{track.title}}</td>
								<td>{{track.artist}}</td>
								<td>{{track.added_by}}</td>
								<td>{{track.added | date:'shortDate'}}</td>
							</tr>
						</tbody>
						<tfoot>
							<tr>
								<td colspan="4" class="text-center">
									<div st-pagination="" st-items-by-page="20"></div>
								</td>
							</tr>
						</tfoot>
					</table>
				</div>

				<div class="col-xs-2">

				</div>
			</div>

		</div>

		<div class="col-xs-2">
			<div class="row">
				<div class="col-xs-12">

				</div>
			</div>


		</div>

	</div>

</div>
