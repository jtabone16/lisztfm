<div class="container-fluid" data-ng-controller="PlaylistsController">

	<div class="row">
		<div class="col-xs-10">
			<div class="row">
				<div class="col-xs-12">
					<table ng-show="playlistsReady" class="table table-striped table-hover" fixed-header table-height="215px">
						<thead>
							<tr>
								<th>Playlist Name</th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="plist in playlists" ng-if="plist.collaborative == true" class="data-entry">
								<td ng-click="getTracks(plist)">{{plist.name}}</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12">
					<table st-safe-src="formattedTracks" st-table="displayedTracks" ng-show="formattedTracks.length > 0" class="table table-striped table-hover">
						<h4>{{currentPlaylist}} </h4>
						<thead>
							<tr>
								<!-- <th>  </th> -->
								<th st-sort="name">Song</th>
								<th st-sort="artists.join()">Artist</th>
								<th st-sort="added_by">Added by</th>
								<th st-sort-default="reverse" st-sort="added">Added at</th>
							</tr>
							<tr>
								<th colspan="4"><input st-search=" " class="form-control" placeholder="Search any playlist field, click column title to sort" type="text"/></th>
							</tr>
						</thead>
						<tbody>
							<tr st-select-row="track" ng-repeat="track in displayedTracks">
								<!-- <td> <i class="glyphicon glyphicon-play"> </i> </td> -->
								<td>{{track.name}}</td>
								<td>{{track.artists.join()}}</td>
								<td>{{track.added_by}}</td>
								<td>{{track.added | date:'shortDate'}}</td>
								<!-- <td> <i class="glyphicon glyphicon-arrow-up"> </i> </td>
								<td> <i class="glyphicon glyphicon-arrow-down"> </i> </td>
								<td> <i class="glyphicon glyphicon-trash"> </i> </td>
								<td> <i class="glyphicon glyphicon-comment"> </i> </td> -->
							</tr>
						</tbody>
						<tfoot>
							<tr>
								<td colspan="4" class="text-center">
									<div st-pagination="" st-items-by-page="20"></div>
								</td>
							</tr>
						</tfoot>
					</table>
				</div>
			</div>

		</div>

		<div class="col-xs-2">
			<div class="row">
				<div class="col-xs-12">

				</div>
			</div>

			<div class="menu row">
				<div class="col-xs-12">
					<i class="glyphicon glyphicon-arrow-up"> </i>
					<i class="glyphicon glyphicon-arrow-down"> </i>
					<i class="glyphicon glyphicon-trash"> </i>
					<i class="glyphicon glyphicon-comment"> </i>
				</div>
			</div>

		</div>

	</div>

</div>
